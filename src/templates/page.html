{% extends "base.html" %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-desktop">
            <div class="column is-10 is-offset-1">
                <div class="content">
                    <h1>{{ page.title }}</h1>
                    {% if page.date %}<h6>{{ page.date | date(format="%B %d, %Y") }}</h6>{% endif %}
                    {{ page.content | safe }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
